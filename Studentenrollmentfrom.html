<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <title>Student enrollment form</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script
            src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script
            src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

  <body>
    <div class="container">
       <h2>Student enrollment form</h2>
    <form id="StuForm" method="post">
        <div class="form-group">
            <span><label for="Rollno">Roll No:</label> </span>
            <input type="text" class="form-control" name="roll" id="Rollno" onchange="getStu()"
                   placeholder="Enter Student Roll No" required>
        </div>
        <div class="form-group">
            <label for="FullName">Student Full Name:</label>
            <input type="text" class="form-control" id="FullName"
                   placeholder="Enter Employee Name" name="FullName">
        </div>
        <div class="form-group">
            <label for="Class">Class:</label>
            <input type="text" class="form-control" id="Class"
                   placeholder="Enter The Student Class " name="Class">
        </div>
        <div class="form-group">
            <label for="date">Birth-Date:</label>
            <input type="date" class="form-control" id="date" name="date">
        </div>
        <div class="form-group">
            <label for="Address">Address:</label>
            <input type="text" class="form-control" id="Address"
                   placeholder="Enter The Student Address " name="Address">
        </div>
        <div class="form-group">
            <label for="enrolldate">Enrollment Date:</label>
            <input type="date" class="form-control" id="enrolldate" name="enrolldate">
        </div>
        <button  class="btn btn-primary" id="Save" value="Save"
               onclick="saveData()" >Save</button>
        <button  class="btn btn-primary" id="change" value="change"
               onclick="changeData()"  >Change</button>
        <button type="button" class="btn btn-primary" id="reset" value="reset"
                onclick="resetForm()" >reset</button>
    </form>
</div>
    <script type="text/javascript" src="http://login2explore.com/jpdb/resources/js/0.0.4/jpdb-commons.js"></script>
    <script type ="text/javascript" src="src/js/index.js"> </script>
</body>
</html>
